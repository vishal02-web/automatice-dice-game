<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automatic Dice Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>refresh me</h1>
      <div class="dice_container">
        <div class="dice1">
          <p class="player1">player 1</p>
          <img src="images/dice6.png" alt="dice" />
        </div>

        <div class="dice2">
          <p class="player2">player 2</p>

          <img src="./images/dice6.png" alt="dice" />
        </div>
      </div>
    </div>
    <footer>made by Vishal Chauhan</footer>

    <script src="index.js"></script>
  </body>
</html>
